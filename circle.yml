general:
  artifacts:
    - build/reports

machine:
  timezone:
    Asia/Tokyo
  python:
    version: 2.7.10

dependencies:
  pre:
    - pip install mkdocs

deployment:
  deploy:
    branch: master
    commands:
      - mkdocs build --clean
      - git config --global user.email yy.yank.dev.blog@gmail.com
      - git config --global user.name yyYank
      - git add --all :/
      - git commit ./site/* -m "cicle ci build"
      - git push https://github.com/yyYank/kotlin-rev-solution.git master
